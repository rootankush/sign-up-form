<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="half-page-bg">
      <div class="background-trans">
        <img
          src="/assets/bg/odin-lined.png"
          alt="Odin Logo"
          class="odin-logo"
        />
      </div>
    </section>
    <div class="container">
      <div class="startPage">
        <p id="intro">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p id="quote">You know you want to.</p>
      </div>
      <div class="centerPage">
        <p class="inputHeading">Let's do this!</p>
        <form action="" method="POST">
          <div class="user-details">
            <div class="input-box">
              <label for="firstName" class="details">FIRST NAME</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="input-box">
              <label for="lastName" class="details">LAST NAME</label>
              <input type="text" id="lastName" required />
            </div>
            <div class="input-box">
              <label for="emailAddr" class="details">EMAIL</label>
              <input type="text" id="emailAddr" required />
            </div>
            <div class="input-box">
              <label for="phoneNumber" class="details">PHONE NUMBER</label>
              <input type="text" id="phoneNumber" required />
            </div>
            <div class="input-box">
              <label for="password" class="details">PASSWORD</label>
              <input type="text" id="password" required />
            </div>
            <div class="input-box">
              <label for="confirmPassword" class="details"
                >CONFIRM PASSWORD</label
              >
              <input type="text" id="confirmPassword" required />
            </div>
          </div>
        </form>
      </div>
      <div class="endPage">
        <div class="button">
          <input type="submit" value="Create Account" />
        </div>
        <p>Already have an account?<span id="login">Log in</span></p>
      </div>
    </div>
  </body>
</html>
